<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <link rel="stylesheet" href="1.html.css"> <!-- Combine styles into one file -->
</head>
<body>
  <div class="welcome-container">
    <h1>WELCOME!</h1>
    <p>We're glad you're here.</p>
    <span class="get-started">Get Started</span>


  </div>
  
  <h2>CHOOSE A RESTAURANT OF YOUR CHOICE</h2>
  <form action="In-line.html">
    <div class="radio-group">
      <input type="radio" id="davta" name="restaurant" value="davta">
      <label for="davta">DAVTA</label>
      <input type="radio" id="bon-apetti" name="restaurant" value="bon-apetti">
      <label for="bon-apetti">BON-APETTI</label>
      <input type="radio" id="munch-box" name="restaurant" value="munch-box">
      <label for="munch-box">MUNCH BOX</label>
      <input type="radio" id="nabis" name="restaurant" value="nabis">
      <label for="nabis">NABIS</label>
    </div>
    <input type="submit" value="NEXT">
  </form>
</body>
</html>
